<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="keywords"
    content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="/admin/img/icons/icon-48x48.png" />

  <link rel="canonical" href="#" />

  <title>Profile | Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet">
  <!-- Add these before </body> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Choose your prefered color scheme -->
  <link href="/admin/css/light.css" rel="stylesheet">
  <!-- <link href="css/dark.css" rel="stylesheet"> -->

  <!-- BEGIN SETTINGS -->
  <!-- Remove this after purchasing -->
  <link class="js-stylesheet" href="/admin/css/light.css" rel="stylesheet">
  <script src="/admin/js/settings.js"></script>
  <style>
    body {
      opacity: 0;
    }
  </style>
  <!-- END SETTINGS -->

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-120946860-10', { 'anonymize_ip': true });
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="/admin/js/active-nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
  <div class="wrapper">
    <div th:replace="~{component/admin-sidebar :: admin-sidebar}"></div>

    <div class="main">
      <div th:replace="~{component/admin-navbar :: admin-navbar}"></div>

      <main class="content">
        <div class="container-fluid p-0">
          <div class="row justify-content-center d-flex ">
            <div class="col-12 ">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title" style="color: black; font-size: 23px;">Profile</h5>
                </div>
                <div class="card-body">
                  <div class="mb-3 d-flex justify-content-start">
                    <form th:action="@{/admin/edit-profile}" method="post"
                          enctype="multipart/form-data" id="editProfileForm">
                      <!-- <div class="mb-3 row">
                        <div class="col-md-6">
                          <label class="form-label">Avatar:</label>
                          <input style="width: 500px;" type="file" class="form-control" name="image" accept="image/*"
                            onchange="previewImage(this, '#addPreview')">
                          <img id="addPreview" src="#" alt="Image Preview"
                            style="display:none; width: 200px; height: 200px; object-fit: cover; margin-top: 10px;">
                        </div>
                      </div> -->
                      <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" th:value="${user.username}" disabled>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Full Name:<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="fullname" th:value="${user.fullname}">
                      </div>
                      <div class="mb-3 row">
                        <div class="col-md-6">
                          <label class="form-label">Email:</label>
                          <input type="text" class="form-control" name="email" th:value="${user.email}" readonly>
<!--                          <span th:if="${user.provider == 'GOOGLE'}">-->
<!--                            <input type="hidden" name="email" th:value="${user.email}">-->
<!--                          </span>-->
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Phone Number:</label>
                          <input type="text" class="form-control" name="phone" th:value="${user.phone}">
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <input type="text" class="form-control" name="address" th:value="${user.address}">
                      </div>
                      <!-- Change Password Button -->
                      <div class="mb-3">
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                          data-bs-target="#changePasswordModal" th:disabled="${user.provider == 'GOOGLE'}">
                          Change Password
                        </button>
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div th:replace="~{component/admin-footer :: admin-footer}"></div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/admin/change-password}" method="post" id="changeEmailPassword">
          <div class="modal-header">
            <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 row">
              <div class="col-12">
                <label class="form-label">Old password:</label>
                <input type="password" class="form-control" name="oldPassword">
              </div>
              <div class="col-12">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" name="newPassword">
              </div>
              <div class="col-12">
                <label class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" name="rePassword">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/toastify-message.js"></script>
  <script src="/admin/js/app.js"></script>

  <script>
    function showToast(msg) {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "right",
        newWindow: true,
        close: true,
        style: {
          background: "#f44336",
        }
      }).showToast();
    }
    document.getElementById('editProfileForm').addEventListener('submit', function (e) {
      const fullname = this.fullname.value.trim();
      const phone = this.phone.value.trim();
      const email = this.email.value.trim();
      e.preventDefault();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\+?\d{10,15}$/;

      if (!fullname || !phone || !email) {
        showToast("Full Name, Phone, and Email must not be empty.");
      }
      else if (emailRegex.test(email) === false) {
        showToast("Invalid email.");
      }
      else if (phoneRegex.test(phone) === false) {
        showToast("Invalid phone number")
      }
      else {
        this.submit();
      }
    });
    document.getElementById('changeEmailPassword').addEventListener('submit', function (e) {
      const password = this.newPassword.value;
      const rePassword = this.rePassword.value;
      e.preventDefault();

      if (!password || !rePassword) {
        showToast("Password and Confirm Password must not be empty.");
      }
      else if (/\s/.test(password)) {
        showToast("Password must not contain whitespace.");
      }
      else if (password !== rePassword) {
        showToast("Passwords do not match.");
      }
      else {
        this.submit();
      }
    });
  </script>

</body>

</html>
