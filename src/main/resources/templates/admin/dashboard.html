<!--
  HOW TO USE:
  data-theme: default (default), dark, light, colored
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-layout: default (default), compact
-->

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
<div class="wrapper">

    <div th:replace="~{component/admin-sidebar :: admin-sidebar}"></div>
    <div class="main">
        <div th:replace="~{component/admin-navbar :: admin-navbar}"></div>

        <main class="content">
            <div class="container-fluid p-0">

                <div class="row mb-2 mb-xl-3">
                    <div class="col-auto d-none d-sm-block">
                        <h3><strong>Analytics</strong> Dashboard</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 d-flex">
                        <div class="w-100">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col mt-0">
                                                    <h5 class="card-title">Total Sold in previous 7 days</h5>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="stat text-primary">
                                                        <i class="align-middle" data-feather="truck"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <h1 class="mt-1 mb-3" th:text="${totalSold}">0</h1>
                                            <div class="mb-0">
                                                <span class="badge badge-primary-light">Products</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col mt-0">
                                                    <h5 class="card-title">Total Earn in previous 7 days</h5>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="stat text-primary">
                                                        <i class="align-middle" data-feather="dollar-sign"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <h1 class="mt-1 mb-3"
                                                th:text="${#numbers.formatDecimal(totalEarnings, 1, 'COMMA', 0, 'POINT')}">
                                                $0.00</h1>
                                            <div class="mb-0"></div>
                                            <span class="badge badge-danger-light">VND</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col mt-0">
                                                    <h5 class="card-title">Total Orders in previous 7 days</h5>
                                                </div>
                                                <div class="col-auto">
                                                    <div class="stat text-primary">
                                                        <i class="align-middle" data-feather="shopping-cart"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <h1 class="mt-1 mb-3" th:text="${totalOrders}">0</h1>
                                            <div class="mb-0">
                                                <span class="badge badge-success-light">Orders</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-12 col-lg-6 d-flex">
                                    <div class="card flex-fill w-100">
                                        <div class="card-header">
                                            <div class="float-end">
                                            </div>
                                            <h5 class="card-title mb-0">Total Revenue in previous months</h5>
                                        </div>
                                        <div class="card-body pt-2 pb-3">
                                            <div class="chart chart-md">
                                                <canvas id="chartjs-dashboard-line"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 d-flex">
                                    <div class="card flex-fill">
                                        <div
                                                class="card-header d-flex justify-content-between align-items-center mx-3">
                                            <h5 class="card-title ">Best Sales Products</h5>
                                            <form method="get" th:action="@{/admin/dashboard}"
                                                  class="d-flex align-items-center ms-3">
                                                <label for="limit" class="me-2 mb-0">Show</label>
                                                <select name="limit" id="limit"
                                                        class="form-select form-select-sm w-auto"
                                                        onchange="this.form.submit()">
                                                    <option th:value="5" th:selected="${limit == 5}">5</option>
                                                    <option th:value="10" th:selected="${limit == 10}">10</option>
                                                    <option th:value="15" th:selected="${limit == 15}">15</option>
                                                    <option th:value="20" th:selected="${limit == 20}">20</option>
                                                </select>
                                                <span class="ms-2">products</span>
                                            </form>
                                        </div>
                                        <table class="table table-borderless">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>Name</th>
                                                <th>Sold</th>
                                                <th>Category</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="product : ${topSoldProducts}">
                                                <td>
                                                    <img th:src="@{${product.image}}" alt="Product Image"
                                                         style="width: 50px; height: 50px; object-fit: cover;">
                                                </td>
                                                <td th:text="${product.name}" class="text-truncate-custom">Product Name</td>
                                                <td th:text="${product.sold}">0</td>
                                                <td
                                                        th:text="${product.category != null ? product.category.name : 'N/A'}">
                                                    Category
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{component/admin-footer :: admin-footer}"></div>
    </div>
</div>

<script src="/admin/js/app.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var ctx = document.getElementById("chartjs-dashboard-line").getContext("2d");
        var gradientLight = ctx.createLinearGradient(0, 0, 0, 225);
        gradientLight.addColorStop(0, "rgba(215, 227, 244, 1)");
        gradientLight.addColorStop(1, "rgba(215, 227, 244, 0)");
        var gradientDark = ctx.createLinearGradient(0, 0, 0, 225);
        gradientDark.addColorStop(0, "rgba(51, 66, 84, 1)");
        gradientDark.addColorStop(1, "rgba(51, 66, 84, 0)");
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/orders/api/revenue-last-6-months')
            .then(res => res.json())
            .then(data => {
                const currentMonth = new Date().getMonth() + 1; // 1 to 12
                const labels = [];
                const values = [];
                for (let i = 5; i >= 0; i--) {
                    const m = ((currentMonth - i - 1 + 12) % 12) + 1;
                    labels.push(new Date(0, m - 1).toLocaleString('en-US', { month: 'short' }));
                    const monthData = data.find(d => d.month === m);
                    values.push(monthData ? monthData.total : 0);
                }
                const ctx = document.getElementById("chartjs-dashboard-line").getContext("2d");
                const gradient = ctx.createLinearGradient(0, 0, 0, 225);
                gradient.addColorStop(0, "rgba(51, 66, 84, 1)");
                gradient.addColorStop(1, "rgba(51, 66, 84, 0)");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Revenue (VND)",
                            fill: true,
                            backgroundColor: gradient,
                            borderColor: "#4c84ff",
                            data: values
                        }]
                    },
                    options: {
                        tooltips: {
                            callbacks: {
                                label: function(tooltipItem, data) {
                                    return 'Revenue: ' + tooltipItem.yLabel.toLocaleString(); // Adds commas
                                }
                            }
                        },
                        maintainAspectRatio: false,
                        plugins: {
                            filler: { propagate: false }
                        },
                        scales: {
                            xAxes: [{
                                gridLines: { color: "rgba(0,0,0,0.05)" }
                            }],
                            yAxes: [{
                                ticks: { beginAtZero: true },
                                gridLines: { color: "rgba(0,0,0,0.05)" }
                            }]
                        }
                    }
                });
            });
    });
</script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/toastify-message.js"></script>


</body>

</html>
