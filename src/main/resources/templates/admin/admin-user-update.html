<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/admin/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="#"/>

    <title>User Manager | Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet">

    <!-- Choose your prefered color scheme -->
    <link href="/admin/css/light.css" rel="stylesheet">
    <!-- <link href="css/dark.css" rel="stylesheet"> -->

    <link href="/admin/css/custom.css" rel="stylesheet">

    <!-- BEGIN SETTINGS -->
    <!-- Remove this after purchasing -->
    <link class="js-stylesheet" href="/admin/css/light.css" rel="stylesheet">
    <script src="/admin/js/settings.js"></script>

    <!-- END SETTINGS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-10"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-120946860-10', { 'anonymize_ip': true });
    </script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
<div class="wrapper">
    <div th:replace="~{component/admin-sidebar :: admin-sidebar}"></div>

    <div class="main">
        <div th:replace="~{component/admin-navbar :: admin-navbar}"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" style="color: black; font-size: 23px;">Edit User</h5>
                        </div>
                        <div class="card-body">
                            <form id="updateUserForm" th:action="@{/admin/users/update-user/{id}(id=${user.id})}"
                                  method="post">
                                <div class="mb-3">
                                    <label class="form-label">Username:</label>
                                    <input type="text" class="form-control" name="username" th:value="${user.username}"
                                           placeholder="Enter username">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password:</label>
                                    <input type="password" class="form-control" name="password"
                                           placeholder="Leave empty to keep current password">
                                    <small class="form-text text-muted">Leave blank to keep current password</small>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Full Name:</label>
                                    <input type="text" class="form-control" name="fullname" th:value="${user.fullname}"
                                           placeholder="Enter full name">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control" name="email" th:value="${user.email}"
                                           placeholder="Enter email address">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Phone:</label>
                                    <input type="tel" class="form-control" name="phone" th:value="${user.phone}"
                                           placeholder="Enter phone number">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Role:</label>
                                    <select class="form-control" name="roleId">
                                        <option disabled selected>Select Role</option>
                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                                                th:selected="${role.id == user.role?.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Provider:</label>
                                    <select class="form-control" name="provider">
                                        <option value="LOCAL" th:selected="${user.provider == 'LOCAL'}">Local</option>
                                        <option value="GOOGLE" th:selected="${user.provider == 'GOOGLE'}">Google
                                        </option>
                                        <option value="FACEBOOK" th:selected="${user.provider == 'FACEBOOK'}">Facebook
                                        </option>
                                    </select>
                                </div>

                                <div class="my-3">
                                    <label class="form-check m-0">
                                        <input type="checkbox" class="form-check-input" name="status"
                                               th:checked="${user.status}">
                                        <span class="form-check-label">Active</span>
                                    </label>
                                </div>

<!--                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                                <button type="submit" class="btn btn-primary">Update User</button>
                                <a href="/admin/users" class="btn btn-danger">Go Back</a>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{component/admin-footer :: admin-footer}"></div>
    </div>
</div>


<script src="/admin/js/app.js"></script>
<script src="/admin/js/datatables.js"></script>
<script src="/admin/js/custom.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/toastify-message.js"></script>

</body>
</html>
