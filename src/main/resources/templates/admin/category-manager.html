<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/admin/img/icons/icon-48x48.png"/>

    <link rel="canonical" href="#"/>

    <title>Product Manager | Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet">

    <!-- Choose your prefered color scheme -->
    <link href="/admin/css/light.css" rel="stylesheet">
    <!-- <link href="css/dark.css" rel="stylesheet"> -->

    <!-- BEGIN SETTINGS -->
    <!-- Remove this after purchasing -->
    <link class="js-stylesheet" href="/admin/css/light.css" rel="stylesheet">
    <script src="/admin/js/settings.js"></script>
    <style>
        body {
            opacity: 0;
        }
    </style>
    <!-- END SETTINGS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-10"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-120946860-10', {'anonymize_ip': true});
    </script>

    <style>
        .opacity-50 {
            opacity: 0.5;
        }

        tbody tr:hover {
            background-color: #ebebeb;

        }

        tbody tr.opacity-50:hover {
            background-color: inherit;
            color: inherit;
            box-shadow: none;
        }
    </style>
</head>
<!--
  HOW TO USE:
  data-theme: default (default), dark, light, colored
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-layout: default (default), compact
-->

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
<div class="wrapper">
    <div th:replace="~{component/admin-sidebar :: admin-sidebar}"></div>

    <div class="main">
        <div th:replace="~{component/admin-navbar :: admin-navbar}"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title" style="color: black; font-size: 23px;">Category List</h5>
                            </div>
                            <div class="card-body">
                                <table id="datatables-column-search-text-inputs"
                                       class="table table-striped table-bordered align-middle"
                                       style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="category : ${categories}"
                                        style="cursor: pointer;"
                                        th:onclick="'location.href=\'/admin/update/' + ${category.id} + '\';'">
                                        <td class="text-center w-auto">
                                            <img th:src="${category.image}" alt="Category Image"
                                                 style="width: 80px; height: 80px; object-fit: cover;"
                                                 class="img-thumbnail">
                                        </td>
                                        <td th:text="${category.name}" class="text-center"></td>
                                        <td>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </main>

        <div th:replace="~{component/admin-footer :: admin-footer}"></div>
    </div>
</div>


<script src="/admin/js/app.js"></script>

<script src="/admin/js/datatables.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (window.feather) {
            feather.replace();
        }
    });
</script>
</body>

</html>
