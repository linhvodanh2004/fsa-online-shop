<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VNPAY Checkout Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .icon {
            font-size: 4rem;
        }
    </style>
</head>
<body>
<div class="container mt-4 h-100 d-flex justify-content-center align-items-center">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas icon"
               th:classappend="${status == 1} ? 'fa-check-circle text-success' : 'fa-times-circle text-danger'">
            </i>
        </div>
        <h3 th:if="${status == 1}" class="text-success">Your payment is successful!</h3>
        <h3 th:if="${status == 0}" class="text-danger">Your payment is failed!</h3>
        <p class="text-muted">You are going to be redirected in a few seconds...</p>
    </div>
</div>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">VNPAY TRANSACTION DETAIL</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr><th>Order ID</th><td th:text="${orderId}"></td></tr>
                <tr><th>Transaction No</th><td th:text="${transactionNo}"></td></tr>
                <tr><th>Amount</th><td th:text="${#numbers.formatDecimal(amount / 100, 1, 'COMMA', 0, 'POINT')} + ' VND'">"></td></tr>
                <tr><th>Bank Code</th><td th:text="${bankCode}"></td></tr>
                <tr><th>Payment Date</th><td th:text="${#temporals.format(payDate, 'dd/MM/yyyy HH:mm:ss')}"></td></tr>
            </table>
        </div>
    </div>
</div>

<script th:inline="javascript">

    //     }

</script>
</body>
</html>
