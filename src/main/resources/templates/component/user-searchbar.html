<!-- Enhanced Search Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog"
     aria-labelledby="searchModalLabel" aria-hidden="true" th:fragment="user-searchbar">
    <div class="modal-dialog modal-lg" role="document">
        <div class="w-100 pt-1 mb-3 text-end">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-content modal-body border-0 p-0">
            <!-- Search Form -->
            <form id="searchForm" action="/shop" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control search-input" id="inputModalSearch"
                           name="q" placeholder="Search categories and products..." autocomplete="off">
<!--                    <button type="submit" class="input-group-text bg-success text-light">-->
<!--                        <i class="fa fa-fw fa-search text-white"></i>-->
<!--                    </button>-->
                </div>
            </form>


            <!-- Loading Spinner -->
            <div class="text-center py-3 loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Searching...</span>
                </div>
            </div>

            <!-- Search Results Container -->
            <div id="searchResults" class="search-results">
                <!-- Categories Section -->
                <div id="categoriesSection" style="display: none;">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-tags text-success me-2"></i>
                        <span class="section-title">Categories</span>
                    </div>
                    <div id="categoriesList" class="mb-4">
                        <!-- Categories will be populated here -->
                    </div>
                </div>

                <!-- Products Section -->
                <div id="productsSection" style="display: none;">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-box text-primary me-2"></i>
                        <span class="section-title">Products</span>
                    </div>
                    <div id="productsList">
                        <!-- Products will be populated here -->
                    </div>
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="text-center py-4 no-results" style="display: none;">
                    <i class="fas fa-search fa-2x mb-2"></i>
                    <p>No categories or products found for your search.</p>
                </div>

                <!-- Initial State Message -->
                <div id="initialState" class="text-center py-4 text-muted">
                    <i class="fas fa-search fa-2x mb-2"></i>
                    <p>Start typing to search for categories and products...</p>
                </div>
            </div>
        </div>
    </div>
</div>
